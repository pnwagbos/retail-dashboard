<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Retail Dashboard</title>
  <link rel="stylesheet" href="styles.css"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"/>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="palette-modern">
  <div id="leftPanel" class="left-panel">
    <h2><i class="fas fa-database"></i> Data Guide</h2>
    <div class="guide-section">
      <h3><i class="fas fa-columns"></i> Required Columns</h3>
      <table id="requiredColumnsTable" class="tooltip-table"></table>
    </div>
    <div class="guide-section">
      <h3><i class="fas fa-chart-line"></i> KPI Guide</h3>
      <table id="kpiGuideTable" class="tooltip-table"></table>
    </div>
  </div>

  <div class="utility-bar">
    <input type="file" id="excelFile"/>
    <button id="runAnalysisBtn"><i class="fas fa-play"></i> Run Analysis</button>
    <select id="colorPaletteDropdown">
      <option value="palette-modern">Modern</option>
      <option value="palette-blue">Blue</option>
      <option value="palette-warm">Warm</option>
    </select>
    <button id="resetBtn"><i class="fas fa-redo"></i> Reset</button>
  </div>

  <div id="statusArea">
    <div id="loader" class="spinner hidden"></div>
    <p id="statusMessage"></p>
    <p id="runtimeDisplay"></p>
  </div>

  <div id="dashboardContainer" class="hidden">
    <section id="metrics" class="metrics-grid"></section>
    <section id="salesInsights">
      <canvas id="salesTrendsChart"></canvas>
      <canvas id="categorySalesChart"></canvas>
      <table id="topProductsTable"></table>
    </section>
    <section id="inventoryManagement">
      <div id="inventoryMetrics" class="metrics-grid"></div>
      <table id="reorderTable"></table>
    </section>
    <section id="profitability">
      <div id="profitMetrics" class="metrics-grid"></div>
      <table id="productProfitTable"></table>
    </section>
  </div>

  <script src="script.js"></script>
</body>
</html>
