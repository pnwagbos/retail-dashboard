<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Retail Dashboard</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="palette-teal">
  <header class="header-bar">
    <img src="logo.png" alt="Logo" class="logo" />
    <h1>Retail Dashboard</h1>
    <div class="header-controls">
      <button id="toggleDarkMode"><i class="fas fa-adjust"></i></button>
      <button id="toggleSidebar"><i class="fas fa-bars"></i></button>
      <button id="zoomBtn"><i class="fas fa-search-plus"></i></button>
    </div>
  </header>

  <aside id="dataGuidePanel" class="data-guide open">
    <h2>ðŸ“˜ Data Guide</h2>
    <h3>ðŸ“‹ Required Columns</h3>
    <ul id="requiredColumnsList"></ul>
    <h3>ðŸ“Š KPI Guide</h3>
    <ul id="kpiGuideList"></ul>
  </aside>

  <main id="mainContent">
    <div class="utility-bar">
      <input type="file" id="excelFile" />
      <button id="runAnalysisBtn">Run Analysis</button>
      <select id="colorPaletteDropdown">
        <option value="palette-teal">Teal</option>
        <option value="palette-blue">Blue</option>
        <option value="palette-warm">Warm</option>
      </select>
      <button id="resetBtn">Reset</button>
    </div>

    <div id="statusArea">
      <div id="loader" class="spinner hidden"></div>
      <p id="statusMessage"></p>
      <p id="runtimeDisplay"></p>
    </div>

    <section id="dashboardContainer" class="hidden">
      <section id="metrics" class="metrics-grid"></section>

      <section id="salesInsights">
        <canvas id="salesTrendsChart"></canvas>
        <canvas id="categorySalesChart"></canvas>
        <table id="topProductsTable"></table>
      </section>

      <section id="inventoryManagement">
        <div id="inventoryMetrics" class="metrics-grid"></div>
        <table id="reorderTable"></table>
      </section>

      <section id="profitability">
        <div id="profitMetrics" class="metrics-grid"></div>
        <table id="productProfitTable"></table>
      </section>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
